    <header>
        <main>
            <section>
                <h2>Fill up the form </h2>
                <form>
                    <label for="name">Name: <input id="name" type="text" placeholder="Your Name">
                    </label>
                    <label for="email">Email: 
                        <input type="email" name="" id="email" placeholder="Email">
                    </label>
                    <label for="Phone">Phone:
                        <input type="text" placeholder="Phone Number">
                    </label>
                    <fieldset>
                        <legend>Pick One Pitha</legend>
                        <label for="Chitoi"><input type="radio" name="Pitha" id="Chitoy">Chitoy</label>
                        <label for="Vapa"><input type="radio" name="Pitha" id="Vapa">Vapa</label>
                        <label for="Puri"><input type="radio" name="Pitha" id="Puri">Puri</label>
                    </fieldset>
                    <fieldset>
                        <Legend>Pick one or more</Legend>
                        <label for="Water"><input type="checkbox" name="Drink" id="Water">Water</label>
                        <label for="Coffee"><input type="checkbox" name="Drink" id="Coffee">Coffee</label>
                        <label for="Soda"><input type="checkbox" name="Drink" id="Soda">Soda</label>
                    </fieldset>
                    <fieldset>
                        <legend>Special Instruction</legend>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </fieldset>
                    <input type="Reset" value="Reset">
                    <input type="submit" value="Submit">
                </form>
            </section>
        </main>
    </header>
